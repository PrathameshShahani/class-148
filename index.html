<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white;">
        <a-assets timeout="10000">
            <a-asset-item id="tiger" src="./models/tiger/scene.gltf"></a-asset-item>
            <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="./models/trees/scene.gltf"></a-asset-item>
            <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>
            <a-asset-item id="fence" src="./models/fence/scene.gltf"></a-asset-item>
            <img id="bg" src="./images/sky.jpg">
        </a-assets>

        <a-sky src="#bg"></a-sky>
        <!--Ambient Lighting-->
        <a-entity light="type:ambient; intensity:0.5"></a-entity>

        <!--Directional Lighting-->
        <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:60000;">
            <a-entity light="type:directional; castShadow:true; intensity:1; distance:70; decay:2; color:yellow;"
                position="-100 18 20"></a-entity>
        </a-entity>

        <!--Ground-->
        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true"
            color="green"></a-circle>

        <!--Tiger-->
        <a-entity>
            <a-entity gltf-model="#tiger" position="0 -0.8 -3" rotation="0 55 0" shadow="cast:true;">
            </a-entity>
        </a-entity>

        <!--Giraffe-->
        <a-entity>
            <a-entity gltf-model="#giraffe" position="-3 1.6 -3" rotation="0 90 0" shadow="cast:true;" scale="0.5 0.5 0.5">
            </a-entity>
        </a-entity>

        <!--Photographer-->
        <a-entity>
            <a-entity gltf-model="#photographer" position="5 -0.8 -3" rotation="0 -90 0" shadow="cast:true;" scale="1 1 1">
            </a-entity>
        </a-entity>

        <!--Tree-->
            <a-entity gltf-model="#tree" position="-6.5 -0.8 -5" rotation="0 0 0" shadow="cast:true; receive:false;" scale="0.003 0.003 0.003"></a-entity>
                <a-entity gltf-model="#tree" position="7.5 -0.8 -6" rotation="0 0 0" shadow="cast:true; receive:false;" scale="0.003 0.003 0.003">
            </a-entity>

        <!--Fence-->
        <a-entity>
            <a-entity gltf-model="#fence" position="10 -0.8 -4" rotation="0 -90 0" shadow="cast:true;" scale="0.005 0.005 0.005"></a-entity>
                <a-entity gltf-model="#fence" position="-1 -0.8 -7" rotation="0 0 0" shadow="cast:true;" scale="0.02 0.005 0.005">
            </a-entity>
            <a-entity gltf-model="#fence" position="-12 -0.8 -4" rotation="0 90 0" shadow="cast:true;" scale="0.005 0.005 0.005"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
